<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quran</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="Description" content="Al-Quran. Digital Al-Qur'an. Al Quran online, Quran online.">
    <meta name="theme-color" content="#007070" />
    <link rel="manifest" href="assets/js/web.webmanifest">
    <link rel="shortcut icon" type="image/png" href="https://iherbs.github.io/quran/icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="https://iherbs.github.io/quran/icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="https://iherbs.github.io/quran/icon.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="https://iherbs.github.io/quran/icon.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="https://iherbs.github.io/quran/icon.png" />
    <link rel="shortcut icon" type="image/png" href="https://iherbs.github.io/quran/icon.png" />

    <meta property="og:url" content="https://iherbs.github.io/quran/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Quran">
    <meta property="og:description" content="Al-Quran. Digital Al-Qur'an. Al Quran online, Quran online.">
    <meta property="og:image"
        content="https://raw.githubusercontent.com/iherbs/iherbs.github.io/main/quran/quran-book.png">

    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="dist/css/imageker.css">
</head>

<body data-theme="light">

    <div id="wrapmenu" style="display:none;">
        <div id="menu" class="fixedmenu">
            <div onclick="nextsurah()" id="lnav" class="mnav" style="left:0px;">
                <span class="arrow arrow-left"></span>
            </div>
            <div onclick="prevsurah()" id="rnav" class="mnav" style="right:0px;">
                <span class="arrow arrow-right"></span>
            </div>
            <div class="menutitle">
                <div style="display:inline-block;">
                    <span id="tohome" onclick="goback()" class="icon-home"
                        style="position:relative;top:2px;margin-right:5px;cursor:pointer;"></span>
                    <span id="tsurah" onclick="openNav()" style="cursor:pointer;"></span>
                    <span id="toayah" onclick="surahayahlist()" class="icon-turn-down"
                        style="position:relative;top:2px;margin-left:5px;cursor:pointer;"></span>
                </div>
            </div>
        </div>
        <div id="gap"></div>
    </div>

    <div class="navmenu">
        <div id="sidenavoverlay" onclick="closeNav()" style="display:none;"></div>
        <div id="mySidenav" class="sidenav">
            <div id="sidenavmenu" style="z-index:3;margin-bottom:20px;">
                <span class="closebtn" onclick="closeNav()">&times;</span>
                <br>
                <span id="navtheme">
                    Theme
                    <label class="switch" style="float: right;">
                        <input type="checkbox" id="btntheme" onclick="setTheme()">
                        <span class="slider slider-theme round"></span>
                    </label>
                </span>
                <span id="navliter">
                    Transliteration
                    <label class="switch" style="float: right;">
                        <input type="checkbox" id="btntransliteration" onclick="setTransliteration()">
                        <span class="slider round"></span>
                    </label>
                </span>
                <span id="navtrans">
                    Translate
                    <label class="switch" style="float: right;">
                        <input type="checkbox" id="btntranslate" onclick="setTranslate()">
                        <span class="slider round"></span>
                    </label>
                </span>
                <span id="navtajweed">
                    Tajweed <span id="btntajinfo" onclick="showtajweedinfo()">i</span>
                    <label class="switch" style="float: right;">
                        <input type="checkbox" id="btntajweed" onclick="setTajweed()">
                        <span class="slider round"></span>
                    </label>
                </span>
                <span id="navpegon" onclick="showpegon()" style="cursor:pointer;">
                    Pegon
                </span>
                <span id="navjuz" onclick="getjuz()" style="cursor:pointer;">
                    Juz
                </span>
                <span id="navjuzamma" onclick="getjuzamma()" style="cursor:pointer;">
                    Juz Amma
                </span>
                <span id="doaharian" onclick="doaharian()" style="cursor:pointer;">
                    Doa Harian
                </span>
                <span id="navhusna" onclick="getasmaulhusna()" style="cursor:pointer;">
                    Asmaul Husna
                </span>
                <span id="navtasbih" onclick="gettasbih()" style="cursor:pointer;">
                    Tasbih
                </span>
                <span id="navzikir" onclick="getzikir()" style="cursor:pointer;">
                    Zikir
                </span>
                <span id="navqibla" onclick="getqibla()" style="cursor:pointer;">
                    Qibla
                </span>
                <span id="navviewmode">
                    <div
                        style="display:flex;width:100%;border:2px solid var(--color-title-text);background:var(--color-content);border-radius:10px;">
                        <label class="markoa">
                            <input type="radio" name="viewmode" class="onceauto" checked="checked">
                            <span id="vmline" class="checklbl"
                                style="position:relative;padding:2px 8px 3px 32px;border-top-left-radius: 5px;border-bottom-left-radius: 5px;"
                                onclick="viewmode('line')">&nbsp;</span>
                        </label>
                        <label class="markoa">
                            <input type="radio" name="viewmode" class="onceauto">
                            <span id="vmbook" class="checklbl"
                                style="position:relative;padding:2px 8px 3px 32px;border-top-right-radius: 5px;border-bottom-right-radius: 5px;"
                                onclick="viewmode('book')">&nbsp;</span>
                        </label>
                    </div>
                </span>
                <span id="navzoom" style="text-align:center;">
                    <button type="button" class="btn btnzoom" onclick="zoompage(-10)">-</button>
                    &nbsp;&nbsp;&nbsp;<data id="zoomlevel"></data>&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btnzoom" onclick="zoompage(10)">+</button>
                </span>
            </div>
        </div>
    </div>

    <div class="page">
        <div class="content">
            <div id="home">
                <div class="navbutton" onclick="openNav()"></div>
                <div id="menubookmark" onclick="dataBookmark()">
                    <div class="bookmark-active" style="margin-left:8px;width:17px;"></div>
                </div>
                <div class="titleq">Al-Qur'an</div>
                <div style="padding:5px;display:flex;">
                    <div style="display:inline-block;width:100%;">
                        <div class="findfield">
                            <input type="text" id="cari" class="form-control txtfind" placeholder="Cari" />
                            <div class="fndclear" id="clearsrc">Ã—</div>
                        </div>
                    </div>
                    <div style="display:inline;border-top:1px solid #ccc;border-right:1px solid #ccc;border-bottom:1px solid #ccc;border-top-right-radius:5px;border-bottom-right-radius:5px;margin-left:-3px;background:#ffffff;z-index:1;"
                        onclick="surahayahlist()">
                        <span id="toayah" class="icon-turn-down-grey"
                            style="position:relative;top:6px;margin-left:5px;cursor:pointer;"></span>
                    </div>
                </div>
                <div id="list" style="overflow:hidden;"></div>
                <div id="wload"></div>
            </div>
            <div id="surah" style="display:none;"></div>
        </div>
    </div>

    <div class="modal" id="bookmarkpage">
        <div class="modaloverlay"></div>
        <div class="modalwrap">
            <span class="modalclose">&times;</span>
            <input type="hidden" id="nomark" value="" />
            <div id="addfrmbook" class="addbook" style="font-weight:bold;color:var(--color-title-text);"
                onclick="addfrmBookmark()">+ Tambah</div>
            <h3 id="ttladdbook" style="padding-bottom:7px;">Bookmark</h3>
            <hr>
            <div id="wrapbookmark" style="margin-top:12px;">
                <div id="terakhirbaca"></div>
                <div id="bookmarkfolder"></div>
            </div>
            <div id="bookmarkadd" style="margin-top:12px;display:none;">
                Nama bookmark
                <input type="text" id="grupbookmark" placeholder="Nama" class="form-control"
                    style="margin-bottom:5px;" />
                <button type="button" class="btn btn-theme" onclick="newBookmark()">Simpan</button>
                <button type="button" class="btn btn-secondary" onclick="bataladdBookmark()">Batal</button>
            </div>
        </div>
    </div>


    <div class="modal" id="confirmbox">
        <div class="modaloverlay"></div>
        <div class="modalwrap">
            <span class="modalclose">&times;</span>
            <div id="confirmcontent" style="padding:20px 20px;"></div>
        </div>
    </div>


    <div class="modal" id="modalgotoayah">
        <div class="modaloverlay"></div>
        <div class="modalwrap">
            <span class="modalclose">&times;</span>
            <div id="gotoayah" style="padding:10px 10px;">
                <div style="text-align:center;margin-top:20px;">
                    <select id="listsurah" class="form-control" style="margin-bottom:5px;display:inline;width:69%;"
                        onchange="getlistayah()"></select>
                    <select id="listsurahayah" class="form-control" style="margin-bottom:5px;display:inline;width:27%;"
                        onchange="gotosurahayah()"></select>
                    <button type="button" class="btn btn-theme" onclick="gotosurahayah()"
                        style="font-weight:bold;font-size:18px;margin-top:10px;cursor:pointer;">Go <span id="toayah"
                            class="icon-turn-down" style="position:relative;top:3px;margin-left:5px;"></span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modalwidget">
        <div class="modaloverlay"></div>
        <div class="modalwrap">
            <span class="modalclose">&times;</span>
            <div id="widgetcontent" style="padding:10px 10px;"></div>
        </div>
    </div>

    <div id="player">
        <input type="range" id="seekbar" value="0" min="0" max="100" step="1" />
        <div id="audiocontrol">
            <div class="dropdown playermenu" style="margin-top:-4px;margin-left:-100px;">
                <button type="button" id="dropbtn">
                    <span class="horizontal-dots"></span>
                </button>
                <div id="myDropdown" class="dropdown-content">
                    <table width="100%">
                        <tbody>
                            <tr>
                                <td valign="top" width="50%">
                                    <label class="dropitem moptitem" style="cursor:default;">
                                        <b class="moptitem">Speed</b>
                                    </label>
                                    <label class="dropitem" onclick="audiorate(0.25)">
                                        <label class="contentmark">0.25
                                            <input type="radio" name="speed" class="radiospeed">
                                            <span class="checkmark"></span>
                                        </label>
                                    </label>
                                    <label class="dropitem" onclick="audiorate(0.5)">
                                        <label class="contentmark">0.5
                                            <input type="radio" name="speed" class="radiospeed">
                                            <span class="checkmark"></span>
                                        </label>
                                    </label>
                                    <label class="dropitem" onclick="audiorate(0.75)">
                                        <label class="contentmark">0.75
                                            <input type="radio" name="speed" class="radiospeed">
                                            <span class="checkmark"></span>
                                        </label>
                                    </label>
                                    <label class="dropitem" onclick="audiorate(1)">
                                        <label class="contentmark">Normal
                                            <input type="radio" name="speed" class="radiospeed" checked="checked">
                                            <span class="checkmark"></span>
                                        </label>
                                    </label>
                                    <label class="dropitem" onclick="audiorate(1.25)">
                                        <label class="contentmark">1.25
                                            <input type="radio" name="speed" class="radiospeed">
                                            <span class="checkmark"></span>
                                        </label>
                                    </label>
                                    <label class="dropitem" onclick="audiorate(1.5)">
                                        <label class="contentmark">1.5
                                            <input type="radio" name="speed" class="radiospeed">
                                            <span class="checkmark"></span>
                                        </label>
                                    </label>
                                    <label class="dropitem" onclick="audiorate(1.75)">
                                        <label class="contentmark">1.75
                                            <input type="radio" name="speed" class="radiospeed">
                                            <span class="checkmark"></span>
                                        </label>
                                    </label>
                                </td>
                                <td valign="top">
                                    <div
                                        style="position: absolute;display: block;top: 6%;height: 80%;width: 1px;border-left: 1px solid #ccc;">
                                    </div>
                                </td>
                                <td valign="top" width="50%">
                                    <label class="dropitem moptitem" style="cursor:default;">
                                        <b class="moptitem">Ayat</b>
                                    </label>
                                    <label class="dropitem" style="padding-top:5px;padding-bottom:0px;">
                                        Dari
                                        <select id="pdari" class="form-control moptitem" onchange="audiofromto()"
                                            style="margin-bottom:5px;display:inline;"></select>
                                    </label>
                                    <label class="dropitem" style="padding-top:3px;padding-bottom:5px;">
                                        Sampai
                                        <select id="psampai" class="form-control moptitem" onchange="audiofromto()"
                                            style="margin-bottom:5px;display:inline;"></select>
                                    </label>
                                    <label class="dropitem moptitem" style="cursor:default;padding-top:0px;">
                                        <b class="moptitem">Ulang</b>
                                    </label>
                                    <div style="position:relative;margin-bottom:7px;">
                                        <label class="lblmop moptitem" onclick="audiorepeat(1)">
                                            <input type="radio" name="btnrepeat" class="moptitem" checked="checked" />
                                            <div class="btnrepeat moptitem">1x</div>
                                        </label>
                                        <label class="lblmop moptitem" onclick="audiorepeat(2)">
                                            <input type="radio" name="btnrepeat" class="moptitem" />
                                            <div class="btnrepeat moptitem">2x</div>
                                        </label>
                                        <label class="lblmop moptitem" onclick="audiorepeat(3)">
                                            <input type="radio" name="btnrepeat" class="moptitem" />
                                            <div class="btnrepeat moptitem">3x</div>
                                        </label>
                                        <label class="lblmop moptitem" onclick="audiorepeat(4)">
                                            <input type="radio" name="btnrepeat" class="moptitem" />
                                            <div class="btnrepeat moptitem">4x</div>
                                        </label>
                                        <label class="lblmop moptitem" onclick="audiorepeat(5)">
                                            <input type="radio" name="btnrepeat" class="moptitem" />
                                            <div class="btnrepeat moptitem">5x</div>
                                        </label>
                                        <label class="lblmop moptitem" onclick="audiorepeat(0)">
                                            <input type="radio" name="btnrepeat" class="moptitem" />
                                            <div class="btnrepeat moptitem">
                                                &nbsp;<span class="moptitem"
                                                    style="position:absolute;font-size:25px;margin-left:-10px;margin-top:-5px;">âˆž</span>
                                            </div>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="display:flex;width:100%;border-top:1px solid var(--color-theme);background:#ffffff;">
                        <label class="markoa" onclick="onceauto('A')">
                            <input type="radio" name="onceauto" class="onceauto" checked="checked">
                            <span class="checklbl">A</span>
                        </label>
                        <label class="markoa" onclick="onceauto('O')">
                            <input type="radio" name="onceauto" class="onceauto">
                            <span class="checklbl">
                                <span
                                    style="position:absolute;font-size: 22px;margin-left:-10px;margin-top: -4px;">âˆž</span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <label class="play-prev-button" style="margin-left:-55px;" onclick="playprev()"></label>
            <label class="play-button" id="btnplayaudio" style="margin-left:-7px;" onclick="playaudio()"></label>
            <label class="play-next-button" style="margin-left:50px;" onclick="playnext()"></label>
        </div>
        <span id="notrack"></span>
        <audio id="track" controlsList="nodownload"></audio>
        <span id="closetrack" onclick="closeTrack()">&times;</span>
        <div id="audiotime">
            <span id="currenttime">00:00</span>&nbsp;/&nbsp;<span id="duration">00:00</span>
        </div>
    </div>

    <div id="options" class="poupmore">
        <div id="closeopt" onclick="closeOptions()">&times;</div>
        <div id="state" style="display:none;"></div>
        <div id="previewsurah"></div>
        <table width="100%" cellspacing="5">
            <tbody>
                <tr id="btncopylink">
                    <td><button type="button" class="btnop" onclick="copylink()">Copy Link</button></td>
                </tr>
                <tr id="btncopytext">
                    <td><button type="button" class="btnop" onclick="copytext()">Copy Text</button></td>
                </tr>
                <tr id="btncreateimage">
                    <td><button type="button" class="btnop" onclick="imagemaker_show()">Create Image</button></td>
                </tr>
                <tr id="btnmore"></tr>
            </tbody>
        </table>
    </div>


    <div id="recognizer" class="poupmore">
        <div id="recayah"></div>
        <span style="position: absolute;margin-left: 14px;margin-top: 14px;">
            <label class="play-prev-button" onclick="vcplayprev()"></label>
            <label class="play-button" id="btnplayaudiorec"
                style="margin-left:45px;border-left:15px solid var(--color-title-text) !important;"
                onclick="playaudio()"></label>
            <label class="play-next-button" style="margin-left:95px;" onclick="vcplaynext()"></label>
        </span>
        <div id="closerecog" onclick="closeRecog()">&times;</div>
        <div style="width:100%;display:flex;">
            <div id="btnvcmd" style="position:relative;padding-top:7px;top:0px;left:10px;cursor:pointer;width:40px;"
                onclick="ssrecog()">
                <div class="voice-button-recog"></div>
            </div>
            <div id="voiceresponse" class="arabic"></div>
        </div>
    </div>

    <div id="imageker">
        <div id="wrapimage">
            <div class="box-wrapper" id="box-wrapper" onclick="showboxder()">
                <div class="box" id="box">
                    <div class="dot rotate" id="rotate"></div>
                    <div class="dot left-top" id="left-top"></div>
                    <div class="dot left-bottom" id="left-bottom"></div>
                    <div class="dot top-mid" id="top-mid"></div>
                    <div class="dot bottom-mid" id="bottom-mid"></div>
                    <div class="dot left-mid" id="left-mid"></div>
                    <div class="dot right-mid" id="right-mid"></div>
                    <div class="dot right-bottom" id="right-bottom"></div>
                    <div class="dot right-top" id="right-top"></div>
                    <div class="rotate-link"></div>
                    <span id="caption" contenteditable="true">Quran Word</span>
                </div>
            </div>

        </div>

        <div id="previewImage" style="display:none;"></div>

        <div id="controlimage" onclick="hideboxder()">
            <div style="padding-top:1px;padding-left:15px;padding-right:15px;">
                <table width="100%" cellspacing="5">
                    <tbody>
                        <tr>
                            <td colspan="2"><label class="titlestyle"><b>Text</b></label></td>
                        </tr>
                        <tr>
                            <td class="subttl">Size</td>
                            <td align="right"><input type="number" id="tsize" value="18" onkeyup="setSize()"
                                    onchange="setSize()" /></td>
                        </tr>
                        <tr>
                            <td class="subttl">Color</td>
                            <td align="right"><input type="color" id="tcolor" class="colorpick" onchange="setColor()" />
                            </td>
                        </tr>
                        <tr>
                            <td class="subttl">
                                Highlight
                                <input type="range" id="halpha" onchange="setHAlpha();" min="0" max="1" step="0.1"
                                    value="1">
                            </td>
                            <td align="right">
                                <button type="button" id="rehl" onclick="removeHL()">&times;</button>
                                <input type="color" id="hcolor" class="colorpick" onchange="setHColor()" />
                            </td>
                        </tr>
                        <tr>
                            <td class="subttl">Style</td>
                            <td align="right">
                                <button type="button" class="btnst" onclick="setStyle('n')">N</button>
                                <button type="button" class="btnst" onclick="setStyle('b')">B</button>
                                <button type="button" class="btnst" onclick="setStyle('i')"><i>I</i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="subttl">Aligment</td>
                            <td align="right">
                                <button type="button" class="btnst" onclick="setAlign('L')" style="height:26px;">
                                    <span class="ic-align align-left"></span>
                                </button>
                                <button type="button" class="btnst" onclick="setAlign('C')" style="height:26px;">
                                    <span class="ic-align align-center"></span>
                                </button>
                                <button type="button" class="btnst" onclick="setAlign('R')" style="height:26px;">
                                    <span class="ic-align align-right"></span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td class="subttl">Background</td>
                            <td align="right">
                                <button type="button" id="rebg" onclick="removeBg()">&times;</button>
                                <input type="color" id="bcolor" value="#f0f8ff" class="colorpick"
                                    onchange="setBgColor()" />
                                <label id="slcimg">
                                    <input type="file" id="bgimage" accept="image/png,image/jpeg"
                                        onchange="checkfile('bgimage')" style="visibility:hidden;width:0px;">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label class="titlestyle">
                                    <button type="button" class="btnst" style="padding:6px 15px;margin-right:20px;"
                                        onclick="imagemaker_hide()">Close</button>
                                    <button type="button" id="downloadimg" class="btnst" style="padding:6px 15px;"
                                        onclick="generate()">Save</button>
                                    <a href="#" id="generatedownload" style="display:none;"></a>
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <button id="scrolltop">
        <span class="arrow arrow-up" style="margin-top:6px;"></span>
    </button>

    <div id="toast"></div>
    <script src="assets/js/register.js"></script>
    <script src="dist/js/html2canvas.js"></script>
    <script src="dist/js/laconv.js"></script>
    <script src="dist/js/awake.js"></script>
    <script src="dist/js/tajweed.js"></script>
    <script src="dist/js/main.js"></script>
    <script src="dist/js/imageker.js"></script>
</body>

</html>
