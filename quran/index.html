<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Quran</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="Description" content="Al-Quran. Digital Al-Qur'an. Al Quran online, Quran online.">
    <meta name="theme-color" content="#007070" />
    <link rel="shortcut icon" type="image/png" href="icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="icon.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="icon.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="icon.png" />
    <link rel="shortcut icon" type="image/png" href="icon.png" />

    <meta property="og:url" content="https://iherbs.github.io/quran/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="iQuran">
    <meta property="og:description" content="Al-Quran. Digital Al-Qur'an">
    <meta property="og:image"
        content="https://raw.githubusercontent.com/iherbs/iherbs.github.io/main/quran/quran-book.png">

    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="dist/css/imageker.css">
</head>

<body data-theme="light">

    <div id="wrapmenu" style="display:none;">
        <div id="menu" class="fixedmenu">
            <div onclick="nextsurah()" id="lnav" class="mnav" style="left:0px;">
                <span class="arrow arrow-left"></span>
            </div>
            <div onclick="prevsurah()" id="rnav" class="mnav" style="right:0px;">
                <span class="arrow arrow-right"></span>
            </div>
            <div class="menutitle">
                <div style="display:inline-block;">
                    <span id="tohome" onclick="history.back()" class="icon-home"
                        style="position:relative;top:2px;margin-right:5px;cursor:pointer;"></span>
                    <span id="tsurah" onclick="openNav('m')" style="cursor:pointer;"></span>
                    <span id="toayah" onclick="_('#modalgotoayah').modal('show')" class="icon-turn-down"
                        style="position:relative;top:2px;margin-left:5px;cursor:pointer;"></span>
                </div>
            </div>
        </div>
        <div id="gap"></div>
    </div>

    <div class="navmenu">
        <div id="sidenavoverlay" onclick="closeNav()" style="display:none;"></div>
        <div id="mySidenav" class="sidenav">
            <div id="sidenavmenu" style="z-index:3;">
                <span class="closebtn" onclick="closeNav()">&times;</span>
                <br>
                <span id="navtheme">
                    Theme
                    <label class="switch" style="float: right;">
                        <input type="checkbox" id="btntheme" onclick="setTheme()">
                        <span class="slider slider-theme round"></span>
                    </label>
                </span>
                <span id="navliter">
                    Transliteration
                    <label class="switch" style="float: right;">
                        <input type="checkbox" id="btntransliteration" onclick="setTransliteration()">
                        <span class="slider round"></span>
                    </label>
                </span>
                <span id="navtrans">
                    Translate
                    <label class="switch" style="float: right;">
                        <input type="checkbox" id="btntranslate" onclick="setTranslate()">
                        <span class="slider round"></span>
                    </label>
                </span>
                <span id="navtajweed">
                    Tajweed <span id="btntajinfo" onclick="showtajweedinfo()">i</span>
                    <label class="switch" style="float: right;">
                        <input type="checkbox" id="btntajweed" onclick="setTajweed()">
                        <span class="slider round"></span>
                    </label>
                </span>
                <span id="navpegon" onclick="showpegon()" style="cursor:pointer;">
                    Pegon
                </span>
                <span id="navjuz" onclick="getjuz()" style="cursor:pointer;">
                    Juz
                </span>
                <span id="navjuzamma" onclick="getjuzamma()" style="cursor:pointer;">
                    Juz Amma
                </span>
                <span id="doaharian" onclick="doaharian()" style="cursor:pointer;">
                    Doa Harian
                </span>
                <span id="navhusna" onclick="getasmaulhusna()" style="cursor:pointer;">
                    Asmaul Husna
                </span>
                <span id="navzoom">
                    <button type="button" class="btn btnzoom" onclick="zoompage(-10)">-</button>
                    &nbsp;&nbsp;&nbsp;<data id="zoomlevel"></data>&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btnzoom" onclick="zoompage(10)">+</button>
                </span>
            </div>
        </div>
    </div>

    <div class="page">
        <div class="content">
            <div id="home">
                <div class="navbutton" onclick="openNav()"></div>
                <div id="menubookmark" onclick="dataBookmark()">
                    <div class="bookmark-active" style="margin-left:8px;width:17px;"></div>
                </div>
                <div class="titleq">Al-Qur'an</div>
                <div style="padding:5px;">
                    <div class="findfield">
                        <input type="text" id="cari" class="form-control txtfind" placeholder="Cari" />
                        <div class="fndclear" id="clearsrc">Ã—</div>
                    </div>
                </div>
                <div id="list" style="overflow:hidden;"></div>
                <div id="wload"></div>
            </div>
            <div id="surah" style="display:none;"></div>
        </div>
    </div>

    <div class="modal" id="bookmarkpage">
        <div class="modaloverlay"></div>
        <div class="modalwrap">
            <span class="modalclose">&times;</span>
            <input type="hidden" id="nomark" value="" />
            <div id="addfrmbook" class="addbook" style="font-weight:bold;color:var(--color-title-text);"
                onclick="addfrmBookmark()">+ Tambah</div>
            <h3 id="ttladdbook" style="padding-bottom:7px;">Bookmark</h3>
            <hr>
            <div id="wrapbookmark" style="margin-top:12px;">
                <div id="terakhirbaca"></div>
                <div id="bookmarkfolder"></div>
            </div>
            <div id="bookmarkadd" style="margin-top:12px;display:none;">
                Nama bookmark
                <input type="text" id="grupbookmark" placeholder="Nama" class="form-control"
                    style="margin-bottom:5px;" />
                <button type="button" class="btn btn-theme" onclick="newBookmark()">Simpan</button>
                <button type="button" class="btn btn-secondary" onclick="bataladdBookmark()">Batal</button>
            </div>
        </div>
    </div>


    <div class="modal" id="confirmbox">
        <div class="modaloverlay"></div>
        <div class="modalwrap">
            <span class="modalclose">&times;</span>
            <div id="confirmcontent" style="padding:20px 20px;"></div>
        </div>
    </div>


    <div class="modal" id="modalgotoayah">
        <div class="modaloverlay"></div>
        <div class="modalwrap" style="width:170px;">
            <span class="modalclose">&times;</span>
            <div id="gotoayah" style="padding:10px 10px;"></div>
        </div>
    </div>

    <div class="modal" id="modalwidget">
        <div class="modaloverlay"></div>
        <div class="modalwrap">
            <span class="modalclose">&times;</span>
            <div id="widgetcontent" style="padding:10px 10px;"></div>
        </div>
    </div>

    <div id="player">
        <input type="range" id="seekbar" value="0" min="0" max="100" step="1" />
        <div id="audiocontrol">
            <div class="dropdown playermenu" style="margin-top:-4px;margin-left:-100px;">
                <button type="button" class="dropbtn">
                    <span class="horizontal-dots"></span>
                </button>
                <div id="myDropdown" class="dropdown-content">
                    <label class="dropitem" style="cursor:default;"><b>Speed</b></label>
                    <label class="dropitem" onclick="audiorate(0.25)">
                        <label class="contentmark">0.25
                            <input type="radio" name="speed" class="radiospeed">
                            <span class="checkmark"></span>
                        </label>
                    </label>
                    <label class="dropitem" onclick="audiorate(0.5)">
                        <label class="contentmark">0.5
                            <input type="radio" name="speed" class="radiospeed">
                            <span class="checkmark"></span>
                        </label>
                    </label>
                    <label class="dropitem" onclick="audiorate(0.75)">
                        <label class="contentmark">0.75
                            <input type="radio" name="speed" class="radiospeed">
                            <span class="checkmark"></span>
                        </label>
                    </label>
                    <label class="dropitem" onclick="audiorate(1)">
                        <label class="contentmark">Normal
                            <input type="radio" name="speed" class="radiospeed" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </label>
                    <label class="dropitem" onclick="audiorate(1.25)">
                        <label class="contentmark">1.25
                            <input type="radio" name="speed" class="radiospeed">
                            <span class="checkmark"></span>
                        </label>
                    </label>
                    <label class="dropitem" onclick="audiorate(1.5)">
                        <label class="contentmark">1.5
                            <input type="radio" name="speed" class="radiospeed">
                            <span class="checkmark"></span>
                        </label>
                    </label>
                    <label class="dropitem" onclick="audiorate(1.75)">
                        <label class="contentmark">1.75
                            <input type="radio" name="speed" class="radiospeed">
                            <span class="checkmark"></span>
                        </label>
                    </label>
                    <div style="display:flex;width:100%;border-top:1px solid var(--color-theme);background:#ffffff;">
                        <label class="markoa" onclick="onceauto('A')">
                            <input type="radio" name="onceauto" class="onceauto" checked="checked">
                            <span class="checklbl">A</span>
                        </label>
                        <label class="markoa" onclick="onceauto('1')">
                            <input type="radio" name="onceauto" class="onceauto">
                            <span class="checklbl">1</span>
                        </label>
                    </div>
                </div>
            </div>
            <label class="play-prev-button" style="margin-left:-55px;" onclick="playprev()"></label>
            <label class="play-button" id="btnplayaudio" style="margin-left:-7px;" onclick="playaudio()"></label>
            <label class="play-next-button" style="margin-left:50px;" onclick="playnext()"></label>
        </div>
        <span id="notrack"></span>
        <audio id="track" controlsList="nodownload"></audio>
        <span id="closetrack" onclick="closeTrack()">&times;</span>
        <div id="audiotime">
            <span id="currenttime">00:00</span>&nbsp;/&nbsp;<span id="duration">00:00</span>
        </div>
    </div>

    <div id="options">
        <div id="closeopt" onclick="closeOptions()">&times;</div>
        <div id="state" style="display:none;"></div>
        <div id="previewsurah"></div>
        <table width="100%" cellspacing="5">
            <tr id="btncopylink">
                <td><button type="button" class="btnop" onclick="copylink()">Copy Link</button></td>
            </tr>
            <tr id="btncopytext">
                <td><button type="button" class="btnop" onclick="copytext()">Copy Text</button></td>
            </tr>
            <tr id="btncreateimage">
                <td><button type="button" class="btnop" onclick="imagemaker_show()">Create Image</button></td>
            </tr>
        </table>
    </div>

    <div id="imageker">
        <div id="wrapimage">
            <div class="box-wrapper" id="box-wrapper" onclick="showboxder()">
                <div class="box" id="box">
                    <div class="dot rotate" id="rotate"></div>
                    <div class="dot left-top" id="left-top"></div>
                    <div class="dot left-bottom" id="left-bottom"></div>
                    <div class="dot top-mid" id="top-mid"></div>
                    <div class="dot bottom-mid" id="bottom-mid"></div>
                    <div class="dot left-mid" id="left-mid"></div>
                    <div class="dot right-mid" id="right-mid"></div>
                    <div class="dot right-bottom" id="right-bottom"></div>
                    <div class="dot right-top" id="right-top"></div>
                    <div class="rotate-link"></div>
                    <span id="caption">Quran Word</span>
                </div>
            </div>

        </div>

        <div id="previewImage" style="display:none;"></div>

        <div id="controlimage" onclick="hideboxder()">
            <div style="padding-top:1px;padding-left:15px;padding-right:15px;">
                <table width="100%" cellspacing="5">
                    <tr>
                        <td colspan="2"><label class="titlestyle"><b>Text</b></label></td>
                    </tr>
                    <tr>
                        <td class="subttl">Size</td>
                        <td align="right"><input type="number" id="tsize" value="18" onkeyup="setSize()"
                                onchange="setSize()" /></td>
                    </tr>
                    <tr>
                        <td class="subttl">Color</td>
                        <td align="right"><input type="color" id="tcolor" class="colorpick" onchange="setColor()" />
                        </td>
                    </tr>
                    <tr>
                        <td class="subttl">Highlight</td>
                        <td align="right">
                            <button type="button" id="rehl" onclick="removeHL()">&times;</button>
                            <input type="color" id="hcolor" class="colorpick" onchange="setHColor()" />
                        </td>
                    </tr>
                    <tr>
                        <td class="subttl">Style</td>
                        <td align="right">
                            <button type="button" class="btnst" onclick="setStyle('n')">N</button>
                            <button type="button" class="btnst" onclick="setStyle('b')">B</button>
                            <button type="button" class="btnst" onclick="setStyle('i')"><i>I</i></button>
                        </td>
                    </tr>
                    <tr>
                        <td class="subttl">Aligment</td>
                        <td align="right">
                            <button type="button" class="btnst" onclick="setAlign('L')" style="height:26px;">
                                <span class="ic-align align-left"></span>
                            </button>
                            <button type="button" class="btnst" onclick="setAlign('C')" style="height:26px;">
                                <span class="ic-align align-center"></span>
                            </button>
                            <button type="button" class="btnst" onclick="setAlign('R')" style="height:26px;">
                                <span class="ic-align align-right"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Background</td>
                        <td align="right">
                            <input type="color" id="bcolor" value="#f0f8ff" class="colorpick" onchange="setBgColor()" />
                            <label id="slcimg">
                                <input type="file" id="bgimage" accept="image/png,image/jpeg"
                                    onchange="checkfile('bgimage')" style="visibility:hidden;width:0px;">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label class="titlestyle">
                                <button type="button" class="btnst" style="padding:6px 15px;margin-right:20px;"
                                    onclick="imagemaker_hide()">Close</button>
                                <button type="button" id="downloadimg" class="btnst" style="padding:6px 15px;"
                                    onclick="generate()">Save</button>
                                <a href="#" id="generatedownload" style="display:none;"></a>
                            </label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <button id="scrolltop">
        <span class="arrow arrow-up" style="margin-top:6px;"></span>
    </button>

    <div id="toast"></div>
    <script src="dist/js/html2canvas.js"></script>
    <script src="dist/js/laconv.js"></script>
    <script src="dist/js/awake.js"></script>
    <script src="dist/js/tajweed.js"></script>
    <script src="dist/js/main.js"></script>
    <script src="dist/js/imageker.js"></script>
</body>

</html>
