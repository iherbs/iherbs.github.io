<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cozy Emoji Farm</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="assets/js/web.webmanifest">
    <link rel="shortcut icon" type="image/png" href="icon.png" />

    <link rel="apple-touch-icon" sizes="72x72" href="icon.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="icon.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="icon.png" />

    <link rel="stylesheet" href="dist/main.css">

</head>

<body class="twemoji">
    <div id="container">

        <div id="wrapgrass">
            <div class="grass" style="left:10px;top:140px;"></div>
            <div class="grass" style="left:100px;top:170px;"></div>
            <div class="grass" style="left:30px;top:290px;"></div>
            <div class="grass" style="left:205px;top:320px;"></div>
            <div class="grass" style="right:5px;top:45px;"></div>
            <div class="grass" style="right:100px;top:80px;"></div>
            <div class="grass" style="right:50px;top:180px;"></div>
            <div class="grass" style="right:10px;top:380px;"></div>
        </div>

        <div class="time-display">
            <span>üïí</span>
            <div class="time-progress">
                <div class="time-progress-bar" id="time-progress"></div>
            </div>
        </div>

        <div class="money-display">
            <div style="display: block;">
                ‚≠ê <span id="level" style="position:relative;top:2px;">1</span>
                <div class="points-progress-container">
                    <div class="points-progress-bar" id="points-progress"></div>
                    <span class="points-text" id="points-text">0/5</span>
                </div>
                <span style="float:right;">ü™ô <span id="money" style="padding-top: 5px;">50</span></span>
                <br>
                <span id="feed-pet" style="font-size:1rem;margin-left:5px;">
                    üêæ
                    <div class="hunger-bar">
                        <div class="hunger-progress" id="hunger-progress"></div>
                    </div>
                </span>
            </div>
        </div>
        <div id="menu">
            <span id="menu-inventory">üì¶</span>
            <span id="menu-pet">üêæ</span>
            <span id="play-minigame">üåø</span>
            <span id="play-dropcrops">ü•ó</span>
            <span id="garden">‚õ≤</span>
        </div>
        <span id="farm-button">üå±</span>

        <div id="wrapinventory">
            <div class="inventory">
                <div class="panel-title">
                    üì¶ Inventory
                    <span id="inventory-close">‚ùå</span>
                </div>
                <div class="inventory-items" id="inventory">
                    <!-- Inventory items will be added here by JavaScript -->
                </div>
            </div>
        </div>

        <div id="wrappets">
            <div id="pets">
                <div class="panel-title">
                    üêæ Buy Pet
                    <span id="pet-close">‚ùå</span>
                </div>
                <div class="pet-items" id="pet-items"></div>
            </div>
        </div>

        <div id="market">
            <div class="panel-title" style="border-bottom: 1px solid #dddddd;">
                <span class="market-tab active" id="market-title" data-tab="seed">üå± Seed</span>
                <span class="market-tab" data-tab="growth">üíß Growth</span>
                <span id="market-close">‚ùå</span>
            </div>
            <div class="market-items" id="market-items">
                <!-- Market items will be added here by JavaScript -->
            </div>
            <div class="market-items" id="growth-items" style="display: none;">
                <!-- Growth items will be added here by JavaScript -->
            </div>
        </div>

        <div id="field">
            <div id="street">
                <div class="quest-content" id="quest-content"></div>
            </div>
            <div id="farm-grid"></div>
        </div>

        <div id="pet-emoji-container-one" class="pet-emoji-container">
            <span id="pet-emoji-one"></span>
            <div class="love-animation" id="love-animation-one">ü©∑</div>
        </div>
        <div id="pet-emoji-container-two" class="pet-emoji-container">
            <span id="pet-emoji-two"></span>
            <div class="love-animation" id="love-animation-two">ü©∑</div>
        </div>

        <div id="market-button">üå±</div>

        <span style="position:absolute;text-align:center;font-size:17px;bottom:6px;right:6px;z-index:1;">
            <span id="setting" class="buttonaddition">‚öôÔ∏è</span>
        </span>
    </div>

    <div class="grid-container" id="garden-container">
        <span id="copy-button">
            <span style="position:relative;margin-left:-1px;margin-top:1px;">üü©</span>
            <span style="position:absolute;margin-left:-18px;margin-top:-4px;">üü©</span>
        </span>
        <span id="garden-button">‚õ≤</span>
        <div class="garden-grid" id="gardenGrid"></div>
        <div id="wrapgrid-inventory">
            <span id="closegardeninventory">‚ùå</span>
            <span id="clearselected">Clear</span>
            <span id="sellselected">Sell</span>

            <div class="panel-title" style="border-bottom: 1px solid #dddddd;">
                <span class="market-garden active" data-tab="inventory">üì¶
                    Inventory</span>
                <span class="market-garden" data-tab="object">‚õ≤ Item</span>
                <span class="market-garden" data-tab="market">üõçÔ∏è Market</span>
            </div>
            <div class="grid-inventory" id="grid-inventory"></div>
            <div class="grid-inventory" id="grid-object"></div>
            <div class="grid-inventory" id="grid-market"></div>
        </div>
    </div>


    <div class="last-played" id="last-played" style="display:none;"></div>

    <div class="popup-overlay" id="minigame-popup-overlay">
        <div class="popup" style="max-width: 600px;">
            <div class="panel-title" id="minigame-popup-title">üåø Plant Match</div>
            <div id="minigame-container">
                <div id="minigame-stats">
                    <span>Score: <span id="minigame-score">0</span></span>
                    <span>Moves: <span id="minigame-moves">20</span></span>
                </div>
                <div id="minigame-grid"
                    style="display: grid; grid-template-columns: repeat(6, 50px); gap: 5px; justify-content: center;">
                </div>
                <button id="minigame-close" style="margin-top: 15px;">Close</button>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="dropcrops-popup-overlay">
        <div class="popup" style="max-width: 600px;">
            <div class="panel-title" id="dropcrops-popup-title">ü•ó Drop Crops</div>
            <div id="dropcrops-container">
                <div id="dropcrops-stats" style="height:37px;">
                    <span style="display:none;">Score: <span id="dropcrops-score">0</span></span>
                    <span><span id="dropcrops-next" style="font-size:25px;"></span></span>
                </div>
                <div id="dropcrops-grid" style="justify-content: center;">
                    <div id="dropcrops-canvas"></div>
                </div>
                <div id="dropcrops-info" style="margin-top:10px;"></div>
                <button id="dropcrops-close" style="margin-top: 15px;">Close</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <div class="panel-title" id="popup-title">Confirm</div>
            <div class="popup-message" id="popup-message"></div>
            <div class="popup-buttons">
                <button class="popup-button" id="popup-confirm">‚úîÔ∏è</button>
                <button class="popup-button popup-cancel" id="popup-cancel">‚ùå</button>
            </div>
        </div>
    </div>

    <audio id="background-audio" loop controls hidden>
        <source src="music/CozyGardenSerenity.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfx" controlsList="nodownload" hidden></audio>
    <script src="assets/js/register.js"></script>
    <script src="dist/matter.min.js"></script>
    <script src="dist/main.js"></script>
</body>

</html>
