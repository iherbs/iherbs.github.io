<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="theme-color" content="#ffffff" />
    <title>Cozy Emoji Farm</title>
    <link rel="shortcut icon" type="image/png" href="icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="icon.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="icon.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="icon.png" />
    <link rel="shortcut icon" type="image/png" href="icon.png" />

    <link rel="stylesheet" href="main.css">
</head>

<body class="twemoji">
    <div class=" game-container">
        <div class="time-display">
            <span>üïí</span>
            <div class="time-progress">
                <div class="time-progress-bar" id="time-progress"></div>
            </div>
        </div>

        <div class="money-display">
            <div style="display: block;">
                ‚≠ê <span id="level" style="position:relative;top:2px;">1</span>
                <div class="points-progress-container">
                    <div class="points-progress-bar" id="points-progress"></div>
                    <span class="points-text" id="points-text">0/5</span>
                </div>
                <span style="float:right;">ü™ô <span id="money" style="padding-top: 5px;">50</span></span>
            </div>

        </div>

        <div class="farm-grid" id="farm-grid">
            <!-- Farm plots will be added here by JavaScript -->
        </div>

        <div class="market">
            <div class="panel-title" style="border-bottom: 1px solid #dddddd;">
                <span class="market-tab active" id="market-title" data-tab="seed">üå± Seed</span>
                <span class="market-tab" data-tab="growth">üíß Growth</span>
            </div>
            <div class="market-items" id="market-items">
                <!-- Market items will be added here by JavaScript -->
            </div>
            <div class="market-items" id="growth-items" style="display: none;">
                <!-- Growth items will be added here by JavaScript -->
            </div>
        </div>

        <div class="quest">
            <div class="panel-title">
                üìú Quest
                <span id="play-minigame">üß© Match</span>
            </div>
            <div class="quest-content" id="quest-content">
                <!-- Quest details will be added here by JavaScript -->
            </div>
        </div>

        <div class="inventory">
            <div class="panel-title">üì¶ Inventory</div>
            <div class="inventory-items" id="inventory">
                <!-- Inventory items will be added here by JavaScript -->
            </div>
        </div>

        <div class="pets">
            <div class="panel-title">
                üêæ Pet
                <div class="hunger-bar">
                    <div class="hunger-progress" id="hunger-progress"></div>
                </div>
                <div class="pet-actions">
                    <button id="feed-pet">Feed</button>
                    <button id="buy-pet">Buy</button>
                </div>
            </div>
            <div class="pet-display" id="pet-display">
                <div class="pet-emoji-container">
                    <span id="pet-emoji"></span>
                    <div class="love-animation" id="love-animation">ü©∑</div>
                </div>
            </div>
            <div class="pet-items" id="pet-items" style="display: none;"></div>
        </div>

        <div class="last-played" id="last-played"></div>

        <div style="position:relative;text-align:center;margin-top:20px;font-size:17px;">
            <span id="setting" style="padding:5px;">‚öôÔ∏è</span>
        </div>
    </div>

    <div class="popup-overlay" id="minigame-popup-overlay">
        <div class="popup" style="max-width: 600px;">
            <div class="panel-title" id="minigame-popup-title">üå± Plant Match</div>
            <div id="minigame-container">
                <div id="minigame-stats">
                    <span>Score: <span id="minigame-score">0</span></span>
                    <span>Moves: <span id="minigame-moves">20</span></span>
                </div>
                <div id="minigame-grid"
                    style="display: grid; grid-template-columns: repeat(6, 50px); gap: 5px; justify-content: center;">
                </div>
                <button id="minigame-close" style="margin-top: 15px;">Close</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <div class="panel-title" id="popup-title">Confirm</div>
            <div class="popup-message" id="popup-message"></div>
            <div class="popup-buttons">
                <button class="popup-button" id="popup-confirm">‚úîÔ∏è</button>
                <button class="popup-button popup-cancel" id="popup-cancel">‚ùå</button>
            </div>
        </div>
    </div>

    <audio id="background-audio" autoplay loop controls hidden>
        <source src="music/CozyGardenSerenity.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfx" controlsList="nodownload" hidden></audio>
    <script src="main.js"></script>
</body>

</html>
